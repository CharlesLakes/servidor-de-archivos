<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor simple de archivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="m-auto mt-4 mb-4">
            {% if alerta %}
            <div class="alert alert-primary" role="alert">
                {{alerta}}
            </div>
            {% endif %}
            <h3>Ingresar archivo</h3>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="text" name="filename" placeholder="Nombre de archivo (opcional) (sin formato)" class="form-control mb-2">
                <input type="file" name="filedata" class="form-control mb-2" required>
                <button class="btn btn-primary">Subir</button>
            </form>
        </div>
        <div>
            <h4 style="text-align: center;">Archivos:</h4>
            <div class="m-auto">
                <table class="table table-light">
                    <thead>
                      <tr>
                        <th scope="col">Nombre de archivo</th>
                        <th scope="col">Operaciones</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for file in files %}
                    <tr>
                        <td>{{file}}</td>
                        <td>
                            <a href="/delete/{{file}}">
                                <button class="btn btn-danger">Eliminar</button>
                            </a>
                            <a href="/load/{{file}}" target="_blank">
                                <button class="btn btn-primary">Abrir</button>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                        
                      
                    </tbody>
                  </table>
                
                    
                
            </div>
        </div>
    </div>




    
</body>
</html>
